# See https://wiki.hyprland.org/Configuring/Binds/
# Lines ending with `# [hidden]` won't be shown on cheatsheet
# Lines starting with #! are section headings

unbind = Super, B
unbind = Super, E
#!
##!
bind = Super, B, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "brave-browser --enable-features=TouchpadOverscrollHistoryNavigation" "google-chrome-stable" "zen-browser" "firefox" "chromium" "microsoft-edge-stable" "opera" # Browser
bind = Super, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "nautilus" "dolphin" "nemo" "thunar" "kitty -1 fish -c yazi" # File manager

##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

